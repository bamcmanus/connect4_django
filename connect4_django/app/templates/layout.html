<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/content/site.css">
    <style type="text/css">
        .navbar {
            margin-bottom: 30px;
        }

        .bodycont {
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-fixed-top bg-dark mb-4.5">

        <a class="navbar-brand" href="#">Connect 4</a>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'howtoplay' %}">How To Play</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            </ul>
        </div>

    </nav>
    <div class="container">

        <div id="bodycont" class="container body-content"></div>
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>{{ year }} - Connect 4 Django Application</p>
        </footer>
    </div>
    {% block scripts %}{% endblock %}

</body>

</html>
